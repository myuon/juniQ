<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JuniQ</title>
    <script>
        window.addEventListener('message', function(event) {
          let elem = document.getElementById("viewer");
          elem.style.width = `${event.data[0]}px`;
          elem.style.height = `${event.data[1]}px`;
        });
      </script>
    </head>
  <body>
    <iframe id="viewer" src="dist/main.html" scrolling="no" frameborder="0"></iframe>
  </body>
</html>
